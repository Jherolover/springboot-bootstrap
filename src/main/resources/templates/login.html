<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="elite">
  <title>Signin Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <!-- Bootstrap 的 CSS 文件 -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
 <!-- Custom styles for this template -->
  <link  rel="stylesheet" type="text/css" href="css/signin.css" th:href="@{/css/signin.css}">
</head>
<body class="text-center" >
      <form class="form-signin" action="index.html"  th:action="@{/user/login}"  method="post">
        <img class="mb-4" src="/image/bootstrap-logo.svg"  th:src="@{/image/bootstrap-logo.svg}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">请登录</h1>
        <!--判断登录用户名或者密码错误，进行提示-->
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <div class="form-floating">
          <input type="text"  name="username" class="form-control" id="floatingInput" placeholder="请填写用户名">
          <label for="floatingInput">用户名</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="请填写密码">
          <label for="floatingPassword">密码</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> 请记住我
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
        <p class="c">&copy;author elite 2020–{{year}}</p>
      </form>
</body>
</html>
